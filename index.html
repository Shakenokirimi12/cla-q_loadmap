<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cla-Q開発ロードマップ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .in-progress {
            color: #ff8c00;
        }

        .planned {
            color: #007bff;
        }

        .completed {
            color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cla-Q開発ロードマップ</h1>
    </header>

    <section>
        <h2>開発中</h2>
        <ul>
            <li class="in-progress">デザインの改善</li>
            <li class="in-progress">バックエンドの最適化</li>
        </ul>
    </section>

    <section>
        <h2>開発予定</h2>
        <ul>
            <li class="planned">ユーザーエクスペリエンスの向上</li>
            <li class="planned">モバイル対応の実装</li>
            <li class="planned">時間割確認機能</li>
            <li class="planned">クラス開始予約機能</li>
            <li class="planned">PDF配信機能</li>
            <li class="planned">授業要約機能</li>
            <li class="planned">インタラクティブリアクション</li>
            <li class="planned">URL即時共有</li>
            <li class="planned">予習システム</li>
        </ul>
    </section>

    <section>
        <h2>実装済み</h2>
        <ul>
            <li class="completed">基本的機能の実装</li>
            <li class="completed">ユーザー認証の組み込み</li>
            <li class="completed">スプレッドシート書き出し機能の実装</li>
            <li class="completed">初回リリース</li>
            <li class="completed">PWA化</li>
        </ul>
    </section>
</body>
</html>
